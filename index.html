<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Indonesia Web</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: sans-serif; }
        #ui {
            position: absolute; top: 20px; left: 20px;
            color: white; z-index: 10; pointer-events: none;
            text-shadow: 2px 2px #000;
        }
        .stars { color: #ffff00; font-size: 30px; margin: 5px 0; }
        #busted {
            display: none; position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%); color: #ff0000;
            font-size: 80px; font-weight: bold; z-index: 20;
        }
    </style>
</head>
<body>

    <div id="ui">
        <div id="loc">Menghubungkan...</div>
        <div id="star-display" class="stars"></div>
        <div style="font-size: 12px; opacity: 0.8;">WASD: Jalan | SPACE: Kriminal</div>
    </div>
    <div id="busted">BUSTED</div>

    <script src="maps.js"></script>
    <script src="scripts.js"></script>

    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            physics: {
                default: 'arcade',
                arcade: { debug: false }
            },
            scene: GameScene
        };
        new Phaser.Game(config);
    </script>
</body>
</html>
