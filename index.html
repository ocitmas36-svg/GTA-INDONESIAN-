<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTA Indonesia - GitHub Edition</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #000; overflow: hidden; font-family: 'Courier New', Courier, monospace; }
        #game-ui {
            position: absolute; top: 20px; left: 20px;
            color: #fff; z-index: 10; pointer-events: none;
        }
        .busted {
            display: none; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); color: #ff0000;
            font-size: 80px; font-weight: bold; text-shadow: 5px 5px #000;
        }
    </style>
</head>
<body>

    <div id="game-ui">
        <h2 id="loc-name">MENGHUBUNGKAN...</h2>
        <h1 id="stars" style="color: #ffff00; margin: 0;"></h1>
        <p>Gunakan WASD/Panah untuk Jalan | SPACE untuk Kriminal</p>
    </div>
    <div id="busted-screen" class="busted">BUSTED</div>

    <script src="maps.js"></script>
    <script src="scripts.js"></script>

    <script>
        const config = {
            type: Phaser.AUTO,
            width: window.innerWidth,
            height: window.innerHeight,
            physics: {
                default: 'arcade',
                arcade: { gravity: { y: 0 }, debug: false }
            },
            scene: GameScene
        };
        const game = new Phaser.Game(config);

        window.addEventListener('resize', () => {
            game.scale.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
